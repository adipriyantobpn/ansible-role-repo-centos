# yum variables can be checked using this command:
#   $ python -c 'import yum, pprint; yb = yum.YumBase(); pprint.pprint(yb.conf.yumvar, width=1)'
centos_base_mirrorlist:           "http://mirrorlist.centos.org/?release=$releasever&arch=$basearch&repo=os&infra=$infra"
centos_updates_mirrorlist:        "http://mirrorlist.centos.org/?release=$releasever&arch=$basearch&repo=updates&infra=$infra"
centos_extras_mirrorlist:         "http://mirrorlist.centos.org/?release=$releasever&arch=$basearch&repo=extras&infra=$infra"
centos_centosplus_mirrorlist:     "http://mirrorlist.centos.org/?release=$releasever&arch=$basearch&repo=centosplus&infra=$infra"
centos_cr_baseurl:                "http://mirror.centos.org/centos/$releasever/cr/$basearch/"
centos_fasttrack_mirrorlist:      "http://mirrorlist.centos.org/?release=$releasever&arch=$basearch&repo=fasttrack&infra=$infra"
